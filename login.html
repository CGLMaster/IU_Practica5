<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSSs/login.css" rel="stylesheet">
        <title>GUI</title>
    </head>

    <body>
        <section id="main">
            <h1>Bienvenid@ al Sistema de Gestión de Matrículas de la UCM</h1>
            <h3>Seleccione un perfil para acceder</h3>
            <div id="tabs">
                <span class="diana" id="uno"></span>
                <a href="#uno" class="tab-e">Acceso Alumno</a>
                <span class="diana" id="dos"></span>
                <a href="#dos" class="tab-e">Acesso Profesor</a>
                <span class="diana" id="tres"></span>
                <a href="#tres" class="tab-e">Acceso Administrador</a>
                
                <div id="pnl_1">
                    <div class="contenidoPestania">
                        <form action="" method="">
                            <p>
                                <section>        
                                    <label for="email" class="colocar_email">Introduzca su correo electronico:</label>
                                    <input type="email" id="email" placeholder="Email UCM">
                                </section>        

                                <div>                      
                                    <button type="submit">Entrar</button>
                                </div>
                            </p>
                        </form>
                    </div>
                </div>
    
                <div id="pnl_2">
                    <div class="contenidoPestania">
                        <form action="" method="">
                            <p>
                                <section>        
                                    <label for="email" class="colocar_email">Introduzca su usuario:</label>
                                    <input type="email" id="email" placeholder="Nombre de Usuario">
                                </section>
                                
                                <div>                      
                                    <button type="submit">Entrar</button>
                                </div>
                            </p>
                        </form>
                    </div>
                </div>
    
                <div id="pnl_3">
                    <div class="contenidoPestania">
                        <form action="" method="">
                            <p>
                                <section>        
                                    <label for="email">Introduzca su nombre de usuario:</label>
                                    <input name="email" type="email" placeholder="Nombre de Usuario" autocomplete="username" required>
                                </section>
                                <section>        
                                    <label for="current-password">Contraseña</label>
                                    <input id="current-password" placeholder="Contraseña de acceso" type="password" required>
                                </section>
                                <div>                      
                                    <button type="submit">Entrar</button>
                                </div>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
